<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Eliminator’s Gambit</title>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="brand">
          <div class="title">The Eliminator’s Gambit</div>
          <div class="subtitle">Eliminate carefully. One wrong tap ends the round.</div>
        </div>

        <div class="controls">
          <button id="menuBtn" class="btn secondary hidden">Menu</button>
        </div>
      </header>

      <main class="main">
        <!-- MENU -->
        <section id="screenMenu" class="screen">
          <div class="card">
            <div class="menuGrid">
              <button id="goNewGame" class="btn big">New game</button>
              <button id="goEditRounds" class="btn big secondary">Edit rounds</button>
            </div>
          </div>
        </section>

        <!-- TEAMS -->
        <section id="screenTeams" class="screen hidden">
          <div class="card">
            <div class="form">
              <div class="formRow">
                <label class="label" for="team1Input">Enter first team name</label>
                <input id="team1Input" class="input" placeholder="Team 1" />
              </div>

              <div class="formRow">
                <label class="label" for="team2Input">Enter second team name</label>
                <input id="team2Input" class="input" placeholder="Team 2" />
              </div>

              <div class="formRow">
                <label class="label">Pick from 1 to 10 rounds. Selection order defines play order.</label>
                <div id="roundPickList" class="roundPickList"></div>
              </div>

              <div class="formActions">
                <button id="startBtn" class="btn">Start</button>
                <button id="backToMenuFromTeams" class="btn secondary">Back</button>
              </div>
            </div>
          </div>
        </section>

        <!-- GAME -->
        <section id="screenGame" class="screen hidden">
          <div class="card">
            <div class="prompt" id="prompt">Loading…</div>
            <div class="hint" id="hint">
              Take turns eliminating options. If you eliminate the target, you lose instantly.
            </div>

            <!-- Make it bright when it appears (no mutedSmall here) -->
            <div class="roundStatus" id="roundStatus"></div>

            <!-- Start hidden; JS will reveal when image_data exists -->
            <div class="roundImageFrame roundImageFrame--game hidden" id="roundImageFrame">
              <img id="roundImage" class="roundImage" alt="Round image" />
            </div>
          </div>

          <div class="gameGrid">
            <div class="sideTeam" id="team1Box">
              <div class="teamName" id="team1">Team 1</div>
              <div class="teamScore" id="score1">0</div>
            </div>

            <ol class="list" id="itemsList"></ol>

            <div class="sideTeam" id="team2Box">
              <div class="teamName" id="team2">Team 2</div>
              <div class="teamScore" id="score2">0</div>
            </div>
          </div>
        </section>

        <!-- EDITOR -->
        <section id="screenEditor" class="screen hidden">
          <div class="editorWrap">
            <!-- TOP: centered round type -->
            <div class="card editorTop">
              <div class="formRow">
                <label class="label" for="tplKind">Round type</label>
                <select id="tplKind" class="select">
                  <option value="rated">Rated: lowest rating loses</option>
                  <option value="manual">Manual: host marks losing item</option>
                </select>
              </div>
            </div>

            <!-- BOTTOM: two columns -->
            <div class="editor">
              <div class="editorList">
                <div class="editorListHeader">
                  <div class="editorTitle">Rounds</div>
                  <button id="addTemplateBtn" class="btn">+ Add</button>
                </div>

                <div id="templatesList" class="templatesList"></div>

                <div class="editorFooter">
                  <button id="backToMenuFromEditor" class="btn secondary">Back</button>
                </div>
              </div>

              <div class="editorMain">
                <div class="card">
                  <div class="formRow">
                    <label class="label" for="tplName">Round name</label>
                    <input id="tplName" class="input" placeholder="e.g. Movies – Worst rated" />
                  </div>

                  <div class="formRow">
                    <label class="label" for="tplPrompt">Prompt</label>
                    <input id="tplPrompt" class="input" placeholder="e.g. Find the lowest-rated movie." />
                  </div>

                  <div class="formRow">
                    <label class="label" for="tplImage">Round image (optional)</label>
                    <input id="tplImage" class="input" type="file" accept="image/*" />

                    <!-- app.js reads this if present -->
                    <input id="tplImageData" type="hidden" />

                    <div id="tplImagePreviewWrap" class="roundImageFrame roundImageFrame--preview hidden" style="margin-top:10px;">
                      <img id="tplImagePreview" class="roundImage" alt="Preview" />
                    </div>
                  </div>

                  <div class="itemsHeader">
                    <div>Items</div>
                    <div class="mutedSmall">Title + rating</div>
                  </div>

                  <div id="tplItems" class="tplItems"></div>

                  <div class="formActions">
                    <button id="saveTemplateBtn" class="btn">Save</button>
                    <button id="deleteTemplateBtn" class="btn secondary">Delete</button>
                  </div>

                  <div id="editorStatus" class="status mutedSmall"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <div class="modal hidden" id="modal">
        <div class="modalCard">
          <div class="modalTitle" id="modalTitle"></div>
          <div class="modalText" id="modalText"></div>
          <div class="modalActions">
            <button class="btn" id="modalNewRound">Start another</button>
            <button class="btn secondary" id="modalClose">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
